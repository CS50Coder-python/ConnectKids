<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ConnectKids | Donate</title>
<style>
  :root{--accent:#2563eb;--muted:#6b7280;--card:#ffffff;--bg:#f9fafb}
  body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:var(--bg);color:#111}
  .container{max-width:700px;margin:0 auto;padding:28px}
  .card{background:#fff;padding:16px;border-radius:10px;box-shadow:0 6px 18px rgba(16,24,40,0.06)}
  input{padding:8px;border-radius:8px;border:1px solid #e6e9ef;width:100%}
  button{margin-top:12px;padding:10px 12px;border-radius:8px;border:none;background:var(--accent);color:#fff}
</style>
</head>
<body>
  <div class="container">
    <h1>Support ConnectKids</h1>
    <p style="color:var(--muted)">Your donation helps us maintain the platform, expand outreach, and keep opportunities free for children.</p>

    <div class="card">
      <label>Donation amount (USD)</label>
      <input id="amount" type="number" min="1" value="25" />

      <label style="margin-top:8px">Name</label>
      <input id="name" />

      <label style="margin-top:8px">Email</label>
      <input id="email" />

      <button onclick="donate()">Donate (Demo)</button>
    </div>

    <p style="margin-top:12px;color:var(--muted)">Note: This is a demo. In production this page would use a secure payment processor (Stripe/PayPal) and never store payment details on our servers.</p>

    <p style="margin-top:16px"><a href="index.html">Back to Home</a></p>
  </div>

  <script>
    function donate(){
      const amt=document.getElementById('amount').value;
      const name=document.getElementById('name').value;
      const email=document.getElementById('email').value;
      if(!amt||!name||!email){alert('Please complete the form.');return}
      alert('Thanks for your support â€” this is a demo and no payment was processed.')
    }
  </script>
</body>
</html>
