<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ConnectKids | Create an Opportunity</title>
<style>
  :root{--accent:#2563eb;--muted:#6b7280;--card:#ffffff;--bg:#f9fafb}
  body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:var(--bg);color:#111}
  .container{max-width:800px;margin:0 auto;padding:28px}
  .form{background:#fff;padding:16px;border-radius:10px;box-shadow:0 6px 18px rgba(16,24,40,0.06)}
  label{display:block;margin-top:8px}
  input,select,textarea{width:100%;padding:8px;margin-top:6px;border-radius:8px;border:1px solid #e6e9ef}
  button{margin-top:12px;padding:10px 12px;border-radius:8px;border:none;background:var(--accent);color:#fff}
</style>
</head>
<body>
  <div class="container">
    <h1>Create an Opportunity</h1>
    <p style="color:var(--muted)">Share a free extracurricular offering so families can find and sign up. Required fields are marked.</p>

    <div class="form">
      <label>Opportunity Title *</label>
      <input id="title" />

      <label>Target Age Range *</label>
      <select id="age">
        <option>6-8</option>
        <option>9-11</option>
        <option>12-14</option>
        <option>15-18</option>
      </select>

      <label>Interest *</label>
      <select id="interest">
        <option>Arts and crafts</option>
        <option>Music</option>
        <option>STEM</option>
        <option>Sports and fitness</option>
        <option>Coding</option>
      </select>

      <label>Short description *</label>
      <textarea id="desc" rows="4"></textarea>

      <label>Platform / Link *</label>
      <input id="link" />

      <label>Volunteer / Organization name</label>
      <input id="org" />

      <button onclick="submitOpportunity()">Publish opportunity</button>
    </div>

    <p style="margin-top:12px;color:var(--muted)">Note: This demo site does not store data. In a real deployment submissions would be moderated before appearing publicly.</p>

    <p style="margin-top:16px"><a href="index.html">Back to Home</a></p>
  </div>

  <script>
    function submitOpportunity(){
      const title=document.getElementById('title').value;
      const age=document.getElementById('age').value;
      const interest=document.getElementById('interest').value;
      const desc=document.getElementById('desc').value;
      const link=document.getElementById('link').value;
      if(!title||!desc||!link){alert('Please complete required fields.');return}
      alert('Thank you â€” your opportunity was submitted. (Demo: no data saved)')
      // In production we'd POST this to a backend for moderation
    }
  </script>
</body>
</html>
