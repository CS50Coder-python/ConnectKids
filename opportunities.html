<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ConnectKids | Opportunities</title>
<style>
  :root{--accent:#2563eb;--muted:#6b7280;--card:#ffffff;--bg:#f9fafb}
  body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:var(--bg);color:#111}
  .container{max-width:1000px;margin:0 auto;padding:28px}
  .filters{display:flex;gap:12px;align-items:end}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:16px}
  .card{background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(16,24,40,0.06)}
</style>
</head>
<body>
  <div class="container">
    <h1>Find Free Online Extracurriculars</h1>
    <p style="color:var(--muted)">Filter by age and interest to find programs that work for your child. This is a lightweight demo — results are illustrative.</p>

    <form id="filterForm" class="filters" onsubmit="return false;">
      <div>
        <label for="age">Age range</label><br>
        <select id="age">
          <option value="6-8">6 to 8</option>
          <option value="9-11">9 to 11</option>
          <option value="12-14">12 to 14</option>
          <option value="15-18">15 to 18</option>
        </select>
      </div>

      <div>
        <label for="interest">Interest</label><br>
        <select id="interest">
          <option value="arts">Arts and crafts</option>
          <option value="music">Music</option>
          <option value="stem">STEM</option>
          <option value="sports">Sports and fitness</option>
          <option value="coding">Coding</option>
        </select>
      </div>

      <div>
        <button class="card" style="background:var(--accent);color:#fff;border:none;padding:8px 12px;border-radius:8px" onclick="showResults()">Show programs</button>
      </div>
    </form>

    <div id="results" class="grid" aria-live="polite">
      <!-- results go here -->
    </div>

    <p style="margin-top:18px;color:var(--muted)">Can't find what you need? <a href="create-opportunity.html">Create a new opportunity</a>.</p>

    <p style="margin-top:16px"><a href="index.html">Back to Home</a></p>
  </div>

  <script>
    const sample = [
      {title:'Intro to Scratch',age:'9-11',interest:'coding',desc:'Beginner block-based coding course.'},
      {title:'Home Music Club',age:'12-14',interest:'music',desc:'Weekly guided practice sessions.'},
      {title:'Art Explorers',age:'6-8',interest:'arts',desc:'Simple low-cost craft projects.'},
      {title:'Junior Robotics',age:'12-14',interest:'stem',desc:'Build and program simple robots.'},
      {title:'FitKids at Home',age:'9-11',interest:'sports',desc:'Bodyweight games and movement sessions.'}
    ];

    function showResults(){
      const age = document.getElementById('age').value;
      const interest = document.getElementById('interest').value;
      const results = sample.filter(s=>s.age===age && s.interest===interest);
      const container = document.getElementById('results');
      container.innerHTML = '';
      if(results.length===0){
        container.innerHTML = '<div style="grid-column:1/-1;padding:12px;background:#fff;border-radius:8px">No matches found. Try a different filter or <a href="create-opportunity.html">create an opportunity</a>.</div>';
        return;
      }
      results.forEach(r=>{
        const el = document.createElement('div'); el.className='card';
        el.innerHTML = `<h3>${r.title}</h3><p style='color:var(--muted)'>${r.desc}</p><p><strong>Age:</strong> ${r.age} • <strong>Interest:</strong> ${r.interest}</p><p><button onclick="alert('Signups handled by program provider in a real site')" style="background:var(--accent);color:#fff;border:none;padding:8px 10px;border-radius:8px">Sign up</button></p>`;
        container.appendChild(el);
      })
    }
  </script>
</body>
</html>
